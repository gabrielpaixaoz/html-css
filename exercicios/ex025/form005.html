<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="Sexo" id="masculino" value="M" checked />
        Masculino
        <br />
        <input type="radio" name="Sexo" id="Feminno" value="F" /> Feminino
        <br />
      </fieldset>
      <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="bas" id="ibas" />
        <label for="ibas">Basquete</label><br />
        <input type="checkbox" name="fut" id="ifut" checked />
        <label for="ifut">Futebol</label><br />
        <input type="checkbox" name="nata" id="inata" />
        <label for="inata">Natação</label><br />
        <input type="checkbox" name="tenis" id="itenis" />
        <label for="itenis">Tênis</label><br />
      </fieldset>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
