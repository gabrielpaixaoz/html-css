<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
  </head>
  <body>
    <section
      id="card"
      style="font-variation-settings: 'FILL' 0, 'wght' 100, 'GRAD', 'opsz' 48"
    >
      <img src="pexels-gustavo-crivellari-5396940.jpg" alt="Prédios" />

      <h1 class="letras">Login</h1>
      <p class="letras">
        Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder
        fazer as configurações no seu ambiente.
      </p>
      <form>
        <p class="box">
          <label for="email"
            ><i class="material-symbols-outlined">person</i></label
          >
          <input type="email" id="email" name="email" class="input" />
        </p>

        <p class="box">
          <label for="senha"
            ><i class="material-symbols-outlined">key</i></label
          >
          <input type="password" id="senha" name="senha" class="input" />
        </p>
        <p class="botton">
          <input type="Submit" value="Entrar" class="botton2" />
        </p>
        <p class="botton">
          <input type="Submit" value="Esqueci a senha" class="botton2" />
        </p>
      </form>
    </section>
  </body>
</html>
